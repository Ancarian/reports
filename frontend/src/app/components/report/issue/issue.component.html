<mat-accordion *ngIf="issues">
  <mat-expansion-panel  *ngFor="let issue of issues">
    <mat-expansion-panel-header>
      <a target="_blank" rel="noopener noreferrer" href={{issue.htmlUrl}} *ngIf="isNeedPrintStatus"

         [style.color]="issue.issueStatus == 'NOT_ASSOCIATED' ? '#FF4136' : (issue.issueStatus == 'MERGED' ? '#3D9970' : '#FFDC00')">
        #{{issue.id}}: {{issue.title}}
      </a>
      <a target="_blank" rel="noopener noreferrer" href={{issue.htmlUrl}} *ngIf="!isNeedPrintStatus">
        #{{issue.id}}: {{issue.title}}
      </a>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <div>
        <ul>
          <li>owner: <a href={{issue.user}}>{{issue.user}}</a></li>
          <li>state: {{issue.state}}</li>
          <li *ngIf="issue.labels">labels: {{issue.labels.join(', ')}}</li>
        </ul>
      </div>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
