<mat-tab-group>
  <mat-tab label="incoming issues">
    <app-issue [issues]="perProject.incomingIssues"></app-issue>
  </mat-tab>

  <mat-tab label="backlog">
    <app-issue [issues]="perProject.backlog"></app-issue>
  </mat-tab>

  <mat-tab label="releases">

  </mat-tab>
</mat-tab-group>
