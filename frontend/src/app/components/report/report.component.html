<div class="row">
  <div class="column col-2" *ngIf="otherReports">
    <p>{{otherReports.organisation}}, {{otherReports.repositorySummaries[0].repository }}<br/>report {{reportName}}</p>
    <div *ngFor="let link of otherReports.repositorySummaries[0].filenames">
      <a [routerLink]="['../', link]">{{link}}</a>
    </div>
  </div>
  <div class="column col-10" *ngIf="report">
    <mat-tab-group>
      <mat-tab label="Global Backlog">
        <app-issue style="margin: 10px" [issues]="report.globalBacklog" [isNeedPrintStatus]="false"></app-issue>
      </mat-tab>
      <mat-tab label="Release Backlog">
        <app-per-release style="margin: 10px" [perRelease]="report.releaseBacklog"></app-per-release>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
