<mat-accordion style="margin: 15px">
  <mat-expansion-panel style="margin-left: 5px; margin-right: 5px" *ngFor="let issue of issues">
    <mat-expansion-panel-header>
      <a target="_blank" rel="noopener noreferrer" href={{issue.htmlUrl}}>
        #{{issue.id}}: {{issue.title}}
      </a>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <div class="card-container">
        <ul>
          <li>owner: <a href={{issue.user}}>{{issue.user}}</a></li>
          <li>state: {{issue.state}}</li>
          <li *ngIf="issue.labels">labels: {{issue.labels.join(', ')}}</li>
        </ul>
      </div>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
