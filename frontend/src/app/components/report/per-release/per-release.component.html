<mat-accordion>
  <mat-expansion-panel *ngFor="let release of perRelease" style="margin-left: 10px; margin-right: 10px">
    <mat-expansion-panel-header>
      <a>
        Release {{release.version}}
      </a>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
        <ul>
          <li>Release Date: {{release.createdAt}}</li>
          <li>Total Issues in Release: {{release.issueCount}}</li>
          <li>Total Dev Time: {{release.totalDevelopmentTime}}</li>
          <li>Total Integration Time: {{release.integrationTime}}</li>
        </ul>
        <app-issue [issues]="release.customIssues" [isNeedPrintStatus]="true"></app-issue>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
