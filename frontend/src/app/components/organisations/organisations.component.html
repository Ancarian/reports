<p class="row">Product's list</p>
<div *ngIf="lastReports" class="row">
  <ul>
    <ng-container *ngFor="let reportLink of lastReports">
      <li *ngFor="let link of reportLink.repositorySummaries">
        <a
          [routerLink]="['/organisation/'+reportLink.organisation + '/repository/' +link.repository + '/report/' + link.filenames[0]]">{{link.repository}}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
