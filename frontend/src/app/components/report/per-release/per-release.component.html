<mat-accordion style="margin: 15px">
  <mat-expansion-panel *ngFor="let release of perRelease" style="margin-left: 5px; margin-right: 5px">
    <mat-expansion-panel-header>
      <a [style.color]="release.hasOverduePullRequests? 'red' : 'green'">
        Release {{release.version}}
      </a>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
        <ul>
          <li>Total Effort: {{release.totalEffort}}</li>
          <li>Effort Remaining: {{release.outstandingEffort}}</li>
        </ul>
        <app-per-milestone [milestones]="release.milestones"></app-per-milestone>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
